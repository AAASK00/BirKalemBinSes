<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bir Kalem Bir Ses</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  text-align: center;
}

/* SAHNELER */
.section {
  display: none;
  min-height: 100vh;
  padding: 40px 20px;
}

.active {
  display: block;
}

/* BUTONLAR */
button {
  padding: 14px 24px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #00c6ff;
  color: black;
  margin: 10px;
}

/* MÃœZÄ°K PANELÄ° */
#musicPanel {
  position: fixed;
  top: 15px;
  right: 15px;
  background: rgba(0,0,0,0.6);
  padding: 8px 10px;
  border-radius: 12px;
  display: flex;
  gap: 10px;
  align-items: center;
}

#musicPanel input {
  width: 80px;
}

/* KAZANMA EFEKTÄ° */
#winEffect {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 40px;
  z-index: 999;
}
</style>
</head>

<body>

<!-- MÃœZÄ°K -->
<audio id="bgMusic" loop>
  <source src="music/arka-plan.mp3" type="audio/mpeg">
</audio>

<!-- MÃœZÄ°K PANEL -->
<div id="musicPanel">
  <button onclick="toggleMusic()">â¸</button>
  <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
</div>

<!-- ANA MENÃœ -->
<div id="menu" class="section active">
  <h1>HoÅŸgeldiniz</h1>
  <button onclick="openGame()">ğŸ¯ YarÄ±ÅŸma</button>
</div>

<!-- YARIÅMA -->
<div id="game" class="section">
  <h2>Soru</h2>
  <p id="question">Sabahattin Ali hangi tÃ¼rde eserler vermiÅŸtir?</p>
  <button onclick="finishGame()">Bitir</button>
</div>

<!-- KAZANMA -->
<div id="winEffect">
  <h1>Tebrikler!</h1>
  <p>ğŸ‰ YarÄ±ÅŸma TamamlandÄ±</p>
  <button onclick="resetGame()">Ana MenÃ¼</button>
</div>

<script>
const music = document.getElementById("bgMusic");
const volume = localStorage.getItem("volume") || 0.4;
music.volume = volume;

// Ä°lk tÄ±klamada baÅŸlat
document.addEventListener("click", () => {
  if (!localStorage.getItem("musicStarted")) {
    music.play();
    localStorage.setItem("musicStarted", "true");
  }
}, { once: true });

function toggleMusic() {
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

function setVolume(v) {
  music.volume = v;
  localStorage.setItem("volume", v);
}

function openGame() {
  showSection("game");
}

function finishGame() {
  document.getElementById("winEffect").style.display = "flex";
  setTimeout(() => {
    document.getElementById("winEffect").style.display = "none";
  }, 3000);
}

function resetGame() {
  document.getElementById("winEffect").style.display = "none";
  showSection("menu");
}

function showSection(id) {
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
