<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bir Kalem Bir Ses</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI,Arial,sans-serif;
}

body{
  min-height:100vh;
  color:#fff;
  background:
    linear-gradient(to right,rgba(0,0,0,.78),rgba(0,0,0,.35),rgba(0,0,0,.1)),
    url("https://www.ithakiyayingrubu.com/dosyalar/2022/02/Sabahattin-Ali.jpg");
  background-size:cover;
  background-position:right center;
  display:flex;
  align-items:center;
}

/* SOL ALAN */
.container{
  max-width:520px;
  padding:60px;
  position:relative;
  z-index:2;
}

h1{
  font-size:52px;
  margin-bottom:40px;
}

.menu{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.menu button{
  padding:18px;
  font-size:18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  color:white;
  cursor:pointer;
  transition:.3s;
}

.menu button:hover{
  background:rgba(255,255,255,.3);
  transform:translateX(6px);
}

.page{display:none}

input{
  padding:14px;
  font-size:18px;
  border-radius:10px;
  border:none;
  width:260px;
  margin-bottom:20px;
}

.choice{
  background:rgba(255,255,255,.18);
  padding:14px;
  border-radius:12px;
  margin:10px 0;
  cursor:pointer;
}
.choice:hover{background:rgba(255,255,255,.35)}

#musicBox{
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(0,0,0,.6);
  padding:12px;
  border-radius:12px;
}

@media(max-width:768px){
  body{justify-content:center;text-align:center;}
  .container{padding:30px;}
  h1{font-size:38px;}
}
</style>
</head>

<body>

<!-- MÃœZÄ°K -->
<audio id="music" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Lee_Rosevere/Music_For_Podcasts_2/Lee_Rosevere_-_01_-_Thoughtful.mp3" type="audio/mpeg">
</audio>

<div id="musicBox">
  <button onclick="toggleMusic()">ğŸµ</button><br>
  <input type="range" min="0" max="1" step="0.01" value="0.5"
    onchange="music.volume=this.value">
</div>

<!-- ANA SAYFA -->
<div class="container" id="home">
  <h1>HoÅŸ Geldiniz</h1>
  <div class="menu">
    <button onclick="openPresentation()">ğŸ“„ Sunum</button>
    <button onclick="goName()">ğŸ¯ YarÄ±ÅŸma</button>
    <button onclick="showScores()">ğŸ† Skor Tablosu</button>
    <button onclick="adminLogin()">ğŸ” YÃ¶netici</button>
  </div>
</div>

<!-- Ä°SÄ°M -->
<div class="container page" id="namePage">
  <h1>Ä°sminizi Girin</h1>
  <input id="playerName" placeholder="Ad Soyad">
  <div class="menu">
    <button onclick="startQuiz()">BaÅŸla</button>
    <button onclick="goHome()">Ana Sayfa</button>
  </div>
</div>

<!-- QUIZ -->
<div class="container page" id="quizPage">
  <h2 id="question"></h2>
  <div id="choices"></div>
</div>

<!-- BÄ°TÄ°Å -->
<div class="container page" id="finishPage">
  <h1>Tebrikler <span id="winner"></span>!</h1>
  <h2>PuanÄ±n: <span id="finalScore"></span></h2>
  <div class="menu">
    <button onclick="goHome()">Tekrar Oyna</button>
  </div>
</div>

<!-- SKOR -->
<div class="container page" id="scorePage">
  <h1>Skor Tablosu</h1>
  <div id="scoreList"></div>
  <div class="menu">
    <button onclick="goHome()">Ana Sayfa</button>
  </div>
</div>

<!-- ADMÄ°N -->
<div class="container page" id="adminPage">
  <h1>YÃ¶netici Paneli</h1>
  <div class="menu">
    <button onclick="resetScores()">SkorlarÄ± SÄ±fÄ±rla</button>
    <button onclick="goHome()">Ana Sayfa</button>
  </div>
</div>

<script>
const music=document.getElementById("music");
music.volume=0.5;

function toggleMusic(){
  music.paused ? music.play() : music.pause();
}

function startMusic(){
  if(music.paused) music.play();
}

function hideAll(){
  document.querySelectorAll(".container").forEach(x=>x.style.display="none");
}

function goHome(){
  hideAll();
  document.getElementById("home").style.display="block";
}

function goName(){
  startMusic();
  hideAll();
  document.getElementById("namePage").style.display="block";
}

/* PDF */
function openPresentation(){
  startMusic();
  window.open("sunum.pdf","_blank");
}

/* QUIZ */
const questions=[
  {q:"Sabahattin Ali hangi tÃ¼rlerde eserler vermiÅŸtir?",a:["Roman","Åiir","HikÃ¢ye","Hepsi"],c:3},
  {q:"KÃ¼rk Mantolu Madonna bir?",a:["Åiir","Roman","Tiyatro","Makale"],c:1}
];

let index=0,score=0,player="";
let scores=JSON.parse(localStorage.getItem("scores")||"[]");

function startQuiz(){
  player=document.getElementById("playerName").value;
  if(!player) return alert("Ä°sim giriniz");
  index=0;score=0;
  hideAll();
  document.getElementById("quizPage").style.display="block";
  showQuestion();
}

function showQuestion(){
  if(index>=questions.length) return finish();
  const q=questions[index];
  document.getElementById("question").innerText=q.q;
  const ch=document.getElementById("choices");
  ch.innerHTML="";
  q.a.forEach((x,i)=>{
    const d=document.createElement("div");
    d.className="choice";
    d.innerText=x;
    d.onclick=()=>{
      if(i===q.c) score+=10;
      index++;
      showQuestion();
    };
    ch.appendChild(d);
  });
}

function finish(){
  scores.push({name:player,score});
  localStorage.setItem("scores",JSON.stringify(scores));
  document.getElementById("winner").innerText=player;
  document.getElementById("finalScore").innerText=score;
  hideAll();
  document.getElementById("finishPage").style.display="block";
}

/* SKOR */
function showScores(){
  let html="<ul>";
  scores.forEach(s=>html+=`<li>${s.name} - ${s.score}</li>`);
  html+="</ul>";
  document.getElementById("scoreList").innerHTML=html;
  hideAll();
  document.getElementById("scorePage").style.display="block";
}

/* ADMÄ°N */
function adminLogin(){
  const p=prompt("YÃ¶netici ÅŸifresi:");
  if(p==="0655"){
    hideAll();
    document.getElementById("adminPage").style.display="block";
  }else alert("HatalÄ± ÅŸifre");
}

function resetScores(){
  if(confirm("Skorlar sÄ±fÄ±rlansÄ±n mÄ±?")){
    scores=[];
    localStorage.removeItem("scores");
    alert("Skorlar sÄ±fÄ±rlandÄ±");
  }
}

goHome();
</script>

</body>
</html>
